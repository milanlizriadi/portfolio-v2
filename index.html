<!DOCTYPE html>
<html lang="en" class="cursor-default lg:cursor-none scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Milan's Portfolio Website" />
    <meta name="keywords" content="Milan,Milan Lizriadi,Portfolio" />
    <meta name="author" content="Milan Lizraidi" />

    <title>Milan's Portfolio | Portfolio v2</title>

    <link rel="stylesheet" href="dist/output.css" />
    <link rel="stylesheet" href="dist/css/locomotive.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body class="scroll-smooth bg-background overflow-x-hidden">
    <div class="cursor-dot lg:flex hidden z-[500]" data-cursor-dot></div>
    <div
      class="cursor-outline lg:flex hidden z-[500]"
      data-cursor-outline></div>

    <main id="literally-main">
      <!-- Landing Page Start -->
      <section
        id="home"
        class="h-screen w-screen bg-background flex justify-center items-center flex-col">
        <!-- top left blur -->
        <!-- <div
          class="bg-[#0b111e] w-[32rem] h-[32rem] rounded-full absolute -top-52 -left-52 bg-blur -z-0"></div> -->

        <!-- middle blur -->
        <!-- <div
          class="bg-[#0b111e] w-[32rem] h-[32rem] rounded-full absolute bg-blur opacity-75 -z-0"></div> -->

        <p
          class="lg:text-3xl md:text-2xl text-xl mb-4 hover:opacity-75 transtition duration-300 ease-in-out text-center z-10">
          Hello, I Am
        </p>
        <h1
          class="lg:mb-20 md:mb-16 mb-12 lg:text-9xl md:text-7xl text-5xl font-bold uppercase hover:scale-105 transtition duration-300 ease-in-out text-center z-10">
          Milan Lizriadi
        </h1>

        <a
          href="#about"
          class="btn btn-text hover:-translate-y-1 transition-300 lg:text-xl text-lg flex justify-center items-center opacity-95 hover:opacity-75 z-10"
          >Scroll Down <i data-feather="arrow-down" class="ms-3"></i>
        </a>
      </section>
      <!-- Landing Page End -->
    </main>

    <footer class="relative w-full mb-20 mt-72">
      <div class="w-full px-8 mx-auto max-w-7xl">
        <div
          class="flex flex-col items-center justify-center w-full py-4 mt-12 border-t border-primary border-opacity-25 md:flex-row md:justify-between">
          <p
            class="block mb-4 text-xl text-center text-primary opacity-50 hover:opacity-75 transition-500 md:mb-0 font-normal">
            Copyright &copy; 2024
            <a href="https://www.github.com/milanlizriadi" class="font-semibold"
              >Milan Lizriadi</a
            >. All Rights Reserved.
          </p>

          <div class="flex gap-4 sm:justify-center">
            <!-- Github -->
            <a
              href="https://www.github.com/milanlizriadi"
              target="_blank"
              class="border rounded-full p-3 hover:opacity-70 hover:scale-105 transition-300">
              <i data-feather="github" class="text-primary"></i>
            </a>

            <!-- Facebook -->
            <a
              href="https://www.facebook.com/milanlizriadi"
              target="_blank"
              class="border rounded-full p-3 hover:opacity-70 hover:scale-105 transition-300">
              <i data-feather="facebook" class="text-primary"></i>
            </a>

            <!-- Twitter -->
            <a
              href="https://www.twitter.com/milanlizriadi"
              target="_blank"
              class="border rounded-full p-3 hover:opacity-70 hover:scale-105 transition-300">
              <i data-feather="twitter" class="text-primary"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Cursor Script -->
    <script src="dist/js/cursor.js"></script>

    <!-- Navbar Script -->
    <script src="dist/js/navbar.js"></script>

    <!-- Locomotive Scroll -->
    <script src="dist/js/locomotive.js"></script>

    <!-- Disable Right Clicking -->
    <script>
      document.addEventListener("contextmenu", (event) =>
        event.preventDefault()
      );
    </script>

    <!-- FRee tailwind component chat!!1  -->
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/collapse.js"></script>

    <script>
      feather.replace();
    </script>
  </body>
</html>
